<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> weather dashboard </title>
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- other styling -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <link rel='stylesheet' href='assets/style.css' />

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- weather icons -->
        <link rel='stylesheet' type='text/css' href='assets/weather-icons.min.css' />
        <link rel='stylesheet' type='text/css' href='assets/weather-icons-wind.min.css' />

    </head>
    <body>
        <header class='purple-gradient'> <h1> weather dashboard </h1> </header>
        <div class='container-fluid'>
            <div class='row topsearch'>
                <div class='col-5'>
                    <div class="md-form active-purple-2 mb-3 input-with-post-icon">
                        <input class="form-control p-3" type="text" placeholder="Search" aria-label="Search">
                        <i class="fas fa-search input-prefix"></i>
                    </div>
                </div>
            </div>

            <div class='row tophistory'>
                <span class='pill'> ypsilanti, mi </span>
            </div>

            <div class='container'>
                <div class='card weather-card blue-gradient'>
                    <h4 class='card-title'> City, St </h4>
                    <p class='card-text date'> Date MM/DD/YYYY </p>
                    <div class="d-flex justify-content-between">
                      <p class="display-1 degree"> 34 </p>
                      <i class='wi wi-owm-200 weather-icon icon-color'> </i>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <p><i class="wi wi-raindrop text-info pr-2"></i>3% Precipitation</p>
                        <p><i class="wi wi-strong-wind text-info pr-2"></i>21 km/h Winds</p>
                    </div>

                    <div class='collapse-content'>
                        <div class='collapse' id='futureConditions'>
                            <div class='future-weather'> 
                                <span class='weekday'> Tuesday </span> 
                                <i class='wi wi-icon'> ☼ </i> 
                                <span class='hi-low'> 64 / 24 </span> 
                            </div>

                            <div class='future-weather'> 
                                <span class='weekday'> Tuesday </span> 
                                <i class='wi wi-icon'> ☼ </i> 
                                <span class='hi-low'> 64 / 24 </span> 
                            </div>

                            <div class='future-weather'> 
                                <span class='weekday'> Tuesday </span> 
                                <i class='wi wi-icon'> ☼ </i> 
                                <span class='hi-low'> 64 / 24 </span> 
                            </div>

                            <div class='future-weather'> 
                                <span class='weekday'> Tuesday </span> 
                                <i class='wi wi-icon'> ☼ </i> 
                                <span class='hi-low'> 64 / 24 </span> 
                            </div>

                            <div class='future-weather'> 
                                <span class='weekday'> Tuesday </span> 
                                <i class='wi wi-icon'> ☼ </i> 
                                <span class='hi-low'> 64 / 24 </span> 
                            </div>
                        </div>

                        <a class='btn btn-flat white-text toggle-btn collapsed waves-effect' data-toggle='collapse' href='#futureConditions' aria-expanded='false' aria-controls='futureConditions'> </a>
                    </div>

                </div> <!-- /.card -->
            </div> <!-- /.container -->

    </div>




        <!-- bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

        <!-- app javascript -->
        <script type='text/javascript' src='assets/app.js'></script>
    </body>
</html>
